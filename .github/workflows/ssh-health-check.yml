name: SSH Health Check

on:
  schedule:
    - cron: '0 0 * * *'  # daily at midnight UTC
  workflow_dispatch:

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run P1 coverage script (dry-run)
        run: |
          bash scripts/check_p1_coverage.sh --hosts "107 108 109" --dry-run
        shell: bash
      - name: Aggregate results
        run: |
          python3 scripts/aggregate_deploy_results.py
        shell: bash
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deploy-summary
          path: artifacts/reports
