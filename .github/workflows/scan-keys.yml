name: Prevent Private Keys

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          python -m pip install pre-commit
      - name: Run pre-commit
        run: |
          pre-commit run --all-files --show-diff-on-failure
        shell: bash
        - name: Run pre-commit (Windows)
          run: |
            pre-commit run --all-files --show-diff-on-failure
          shell: pwsh
        - name: Run PowerShell scanner (fallback)
          run: |
            pwsh -NoProfile -Command "Set-ExecutionPolicy Bypass -Scope Process; pwsh -NoProfile -File scripts/check_no_private_keys.ps1"
          shell: pwsh
