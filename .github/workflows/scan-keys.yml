name: Prevent Private Keys

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Scan repository for private key patterns
        run: |
          chmod +x scripts/check_no_private_keys.sh
          ./scripts/check_no_private_keys.sh || exit 1
        shell: bash
