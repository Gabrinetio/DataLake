name: Prevent Private Keys

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          python -m pip install pre-commit
      - name: Run pre-commit
        run: |
          pre-commit run --all-files --show-diff-on-failure
        shell: bash
      - name: Scan repository for private key patterns
        run: |
          chmod +x scripts/check_no_private_keys.sh
          ./scripts/check_no_private_keys.sh || exit 1
        shell: bash
