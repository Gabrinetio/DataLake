name: Run Pre-Commit Hook

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  pre-commit-linux:
    name: Run pre-commit hook (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          python -m pip install pre-commit
      - name: Run pre-commit
        run: |
          pre-commit run --all-files --show-diff-on-failure
        shell: bash

  pre-commit-windows:
    name: Run pre-commit check (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python on Windows
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install pre-commit (Windows)
        run: |
          python -m pip install --upgrade pip
          python -m pip install pre-commit
        shell: pwsh

  p1-coverage-check:
    name: P1 Coverage Script Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run P1 coverage script (local presence enforcement)
        run: |
          bash scripts/check_p1_coverage.sh --require-local
        shell: bash
      - name: Run pre-commit (Windows)
        run: |
          pre-commit run --all-files --show-diff-on-failure
        shell: pwsh
